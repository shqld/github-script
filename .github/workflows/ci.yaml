name: CI

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: yarn install
            - run: yarn build
            - run: yarn test
            - uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: dist

    publish-test-packages:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v3
            - uses: dorny/paths-filter@v2
              id: changes
              with:
                  filters: |
                      test-packages:
                        - "test/packages/**"
            - if: steps.changes.outputs.test-packages == 'true'
              uses: actions/setup-node@v3
              with:
                  node-version: "16.x"
                  registry-url: "https://npm.pkg.github.com"
                  scope: "@shqld"
            - if: steps.changes.outputs.test-packages == 'true'
              run: |
                  ls tests/packages | xargs -I{} sh -c 'cd tests/packages/{}; npm publish'
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    test-ubuntu:
        needs:
            - build
            - publish-test-packages
        uses: ./.github/workflows/integration-test.yaml
        with:
            runs-on: ubuntu-latest

    test-windows:
        needs:
            - build
            - publish-test-packages
        uses: ./.github/workflows/integration-test.yaml
        with:
            runs-on: windows-latest

    staging:
        needs:
            - build
            - test-ubuntu
            - test-windows
        concurrency:
            group: staging
            cancel-in-progress: false
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: staging

            - run: |
                  git config user.email ${{ github.actor }}
                  git config user.name ${{ github.actor }}

            - uses: actions/download-artifact@v3
              with:
                  name: dist
                  path: dist

            - id: fetch-main-branch
              run: |
                  git fetch origin main:main --depth 1
                  echo ::set-output name=commit_message::$(git show main -s --format=%B)

            - run: |
                  cat << EOF > .gitignore
                      *.log
                      node_modules
                  EOF

            - run: |
                  cat << EOF | xargs -I{} sh -c 'git show main:{} > {}'
                    LICENSE
                    action.yaml
                    package.json
                    README.md
                  EOF

            - run: |
                  git add .
                  git status

            - run: |
                  git commit --all --message '${{ steps.fetch-main-branch.outputs.commit_message }}'
                  git push origin staging
